<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <DIV class="cruds">
        <div class="header">
            <h2>CRUDS</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">create</button>
        </div>
        <div class="outputs">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
                <div class="btn-search">
                    <button onclick="searchModee(this.id)" id="search-title">search by title</button>
                    <button onclick="searchModee(this.id)" id="search-category">search by category</button>
                </div>
            </div>
            <div id="delete-all"></div>
            <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
             </table>
        </div>
    </DIV>
    <script src="main.js"></script>
</body>
</html>
